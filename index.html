<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bob Esponja</title>
</head>
<body>
    <div class="bob">
        <div class="bob__body">
            <header class="bob__head">
                <div class="bob__eyes">
                    <div class="bob__eye--left">
                        <div class="pestanas">
                            <div class="pestana-1"></div>
                            <div class="pestana-2"></div>
                            <div class="pestana-3"></div>
                        </div>
                        <div class="eye__pupila">
                            <div class="eye__iris"></div>
                        </div>
                    </div>
                    <div class="bob__eye--right">
                        <div class="pestanas">
                            <div class="pestana-1"></div>
                            <div class="pestana-2"></div>
                            <div class="pestana-3"></div>
                        </div>
                        <div class="eye__pupila">
                            <div class="eye__iris"></div>
                        </div>
                    </div>
                </div>
        
                <div class="bob__noise"></div>
        
                <div class="bob__mouth">
                    <div class="cheek-1"></div>
                    <div class="teeths">
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                    </div>
                    <div class="cheek-2"></div>
                </div>
        
                <div class="bob__poro-1 poro"></div>
                <div class="bob__poro-2 poro"></div>
                <div class="bob__poro-3 poro"></div>
                <div class="bob__poro-4 poro"></div>
            </header>
        
        
            <div class="bob__shirt">
                <div class="bob__manga--1"></div>
                <div class="bob__necktie"></div>
                <div class="bob__manga--2"></div>
            </div>
            <div class="bob__necktie--2"></div>
        
        
            <footer class="bob__pants">
                <div class="line-1 line"></div>
                <div class="line-2 line"></div>
                <div class="line-3 line"></div>
                <div class="line-4 line"></div>
            </footer>        
        </div>
        
        <div class="bob__arms">
            <div class="arm--1">
                <div class="ma"></div>
                <div class="arm-length"></div>
                <div class="arm-length--2"></div>
                <div class="hand">
                    <div class="finger-1"></div>
                    <div class="finger-2"></div>
                    <div class="finger-3"></div>
                    <div class="finger-4"></div>
                </div>
            </div>
            
            <div class="arm--2">
        
            </div>
        </div>
    </div>





</body>
</html>
